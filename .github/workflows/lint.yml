name: Professional Linting

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "."
          config_data: |
            extends: default
            rules:
              line-length: disable
              truthy:
                allowed-values: ["true", "false", "on"]

      - name: C++ Format Check
        uses: jidicula/clang-format-action@v4.11.0
        continue-on-error: true  # <--- THIS IS THE KEY
        with:
          clang-format-version: '15'
          check-path: 'components'
          fallback-style: 'Google'
