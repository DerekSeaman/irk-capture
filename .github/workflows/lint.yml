---
name: Professional Linting

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. YAML Linter
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "."
          config_data: |
            extends: default
            rules:
              line-length: disable
              truthy:
                allowed-values: ["true", "false", "on"]
              document-start: disable
              comments:
                min-spaces-from-content: 2

      # 2. C++ Format Check
      - name: Install clang-format-18
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y clang-format-18

      - name: C++ Format Check
        run: |
          find components -name '*.cpp' -o -name '*.h' | \
            xargs clang-format-18 --style=file --dry-run --Werror

      # 3. Python Lint
      - name: Python Lint
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./components"

      # 4. NEW: Markdown Lint
      - name: Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          # Lints all .md files in the repo
          globs: "**/*.md"
          # Optional: can auto-fix simple issues like trailing spaces
          fix: true
