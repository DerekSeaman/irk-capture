name: Professional Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Let's list the files to make sure the runner sees your components
      - name: List Files (Debug)
        run: ls -R

      # Use a more robust YAML linter action
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "." # Start by checking everything
          config_data: |
            extends: default
            rules:
              line-length: disable
              document-start: disable

      # Check C++ Formatting but don't fail the build yet (for testing)
      - name: C++ Format Check
        uses: jidicula/clang-format-action@v4.11.0
        with:
          clang-format-version: '15'
          check-path: 'components'
          fallback-style: 'Google'
        continue-on-error: true # This prevents the 255 from stopping the whole show